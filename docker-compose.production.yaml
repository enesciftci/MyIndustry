version: '3.8'

services:
  # ===================
  # Infrastructure
  # ===================
  
  postgres:
    image: postgres:16-alpine
    container_name: myindustry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pNpvoM2jerE7OoCQ4oIw
      POSTGRES_DB: myindustry
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - myindustry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: myindustry-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass W5OZNt0HnUvqZUroZtDM
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - myindustry-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "W5OZNt0HnUvqZUroZtDM", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: myindustry-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: myindustry
      RABBITMQ_DEFAULT_PASS: "mo[C!332r+6l"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - myindustry-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===================
  # Application Services
  # ===================

  myindustry-api:
    build:
      context: .
      dockerfile: MyIndustry.Api/Dockerfile
    image: myindustry-api:${TAG:-latest}
    container_name: myindustry-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__MyIndustry: Host=postgres;Port=5432;Database=myindustry;Username=postgres;Password=pNpvoM2jerE7OoCQ4oIw
      IdentityUrl: http://myindustry-identity:8080
    ports:
      - "5000:8080"
    networks:
      - myindustry-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  myindustry-identity:
    build:
      context: .
      dockerfile: MyIndustry.Identity.Api/Dockerfile
    image: myindustry-identity:${TAG:-latest}
    container_name: myindustry-identity
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__MyIndustryIdentityDb: Host=postgres;Port=5432;Database=myindustry_identity;Username=postgres;Password=pNpvoM2jerE7OoCQ4oIw
      ConnectionStrings__Redis: redis:6379,password=W5OZNt0HnUvqZUroZtDM
      IdentityUrl: http://myindustry-identity:8080
      RabbitMq__Host: rabbitmq
      RabbitMq__Port: "5672"
      RabbitMq__UserName: myindustry
      RabbitMq__Password: "mo[C!332r+6l"
    ports:
      - "5001:8080"
    networks:
      - myindustry-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  myindustry-gateway:
    build:
      context: .
      dockerfile: MyIndustry.Gateway/Dockerfile
    image: myindustry-gateway:${TAG:-latest}
    container_name: myindustry-gateway
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
    ports:
      - "5002:8080"
    networks:
      - myindustry-network
    depends_on:
      - myindustry-api
      - myindustry-identity

  myindustry-queue:
    build:
      context: .
      dockerfile: MyIndustry.Queue/Dockerfile
    image: myindustry-queue:${TAG:-latest}
    container_name: myindustry-queue
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__MyIndustry: Host=postgres;Port=5432;Database=myindustry;Username=postgres;Password=pNpvoM2jerE7OoCQ4oIw
      RabbitMq__Host: rabbitmq
      RabbitMq__Port: "5672"
      RabbitMq__UserName: myindustry
      RabbitMq__Password: "mo[C!332r+6l"
    networks:
      - myindustry-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

# ===================
# Networks & Volumes
# ===================

networks:
  myindustry-network:
    name: myindustry-network
    driver: bridge

volumes:
  postgres_data:
    name: myindustry-postgres-data
  redis_data:
    name: myindustry-redis-data
  rabbitmq_data:
    name: myindustry-rabbitmq-data
